<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundraiser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            padding-top: 40px;
        }

        .thermometer-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 350px;
            width: 100%;
            position: relative;
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 16px;
            color: #7f8c8d;
            margin-bottom: 30px;
        }

        .thermometer {
            position: relative;
            width: 80px;
            height: 300px;
            margin: 20px auto 20px;
            background: #ecf0f1;
            border-radius: 40px;
            border: 4px solid #bdc3c7;
            overflow: hidden;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .thermometer-fill {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(to top, #e74c3c 0%, #f39c12 50%, #2ecc71 100%);
            border-radius: 0 0 36px 36px;
            transition: height 1.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 -10px 30px rgba(231, 76, 60, 0.3);
        }

        .thermometer-bulb {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
            background: #e74c3c;
            border-radius: 50%;
            border: 4px solid #bdc3c7;
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 0 10px;
        }

        .amount {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
        }

        .percentage {
            font-size: 18px;
            color: #27ae60;
            font-weight: bold;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .input-group {
            flex: 1;
            min-width: 120px;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            color: #34495e;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #3498db;
        }

        .quick-amounts {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }

        .quick-amount {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .quick-amount:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .update-btn {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
        }

        .screenshot-btn {
            background: linear-gradient(45deg, #9b59b6, #8e44ad);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(155, 89, 182, 0.3);
            margin-top: 15px;
        }

        .screenshot-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(155, 89, 182, 0.4);
        }

        .screenshot-mode {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .screenshot-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 350px;
            width: 90%;
            position: relative;
        }

        .close-screenshot {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            font-size: 24px;
            color: #7f8c8d;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-screenshot:hover {
            background: #ecf0f1;
            color: #2c3e50;
        }

        .milestone {
            position: absolute;
            right: -60px;
            width: 50px;
            height: 2px;
            background: #34495e;
        }

        .milestone::after {
            content: attr(data-amount);
            position: absolute;
            right: -10px;
            top: -10px;
            font-size: 12px;
            color: #34495e;
            font-weight: 500;
            white-space: nowrap;
        }

        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f39c12;
            animation: confetti-fall 3s linear forwards;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 480px) {
            .thermometer-container {
                padding: 30px 20px;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .quick-amounts {
                gap: 8px;
            }
            
            .quick-amount {
                padding: 8px 12px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="thermometer-container">
        <h1 class="title">Fundraiser</h1>
        
        <div class="thermometer">
            <div class="thermometer-fill" id="thermometer-fill"></div>
            <div class="thermometer-bulb"></div>
            <div class="milestone" style="bottom: 75%; right: -60px;" data-amount="75%"></div>
            <div class="milestone" style="bottom: 50%; right: -60px;" data-amount="50%"></div>
            <div class="milestone" style="bottom: 25%; right: -60px;" data-amount="25%"></div>
        </div>
        
        <div class="progress-info">
            <div class="amount">$<span id="current-amount">0</span></div>
            <div class="percentage"><span id="percentage">0</span>%</div>
        </div>
        
        <div class="controls">
            <div class="input-group">
                <label for="current-input">Current Amount</label>
                <input type="number" id="current-input" placeholder="0" min="0">
            </div>
            <div class="input-group">
                <label for="goal-input">Goal Amount</label>
                <input type="number" id="goal-input" placeholder="1000" min="1" value="1000">
            </div>
        </div>
        
        <div class="quick-amounts">
            <button class="quick-amount" onclick="addAmount(25)">+$25</button>
            <button class="quick-amount" onclick="addAmount(50)">+$50</button>
            <button class="quick-amount" onclick="addAmount(100)">+$100</button>
            <button class="quick-amount" onclick="addAmount(250)">+$250</button>
        </div>
        
        <button class="update-btn" onclick="updateThermometer()">Update Progress</button>
        
        <button class="screenshot-btn" onclick="openScreenshotMode()">ðŸ“¸ Screenshot Mode</button>
    </div>
    
    <div class="celebration" id="celebration"></div>

    <script>
        let currentAmount = 0;
        let goalAmount = 1000;
        
        function updateThermometer() {
            const currentInput = document.getElementById('current-input');
            const goalInput = document.getElementById('goal-input');
            
            currentAmount = parseFloat(currentInput.value) || 0;
            goalAmount = parseFloat(goalInput.value) || 1000;
            
            if (goalAmount <= 0) {
                alert('Goal amount must be greater than 0');
                return;
            }
            
            const percentage = Math.min((currentAmount / goalAmount) * 100, 100);
            const fill = document.getElementById('thermometer-fill');
            
            // Update the thermometer fill
            fill.style.height = percentage + '%';
            
            // Update display values
            document.getElementById('current-amount').textContent = currentAmount.toLocaleString();
            document.getElementById('percentage').textContent = Math.round(percentage);
            
            // Update milestone labels
            const milestones = document.querySelectorAll('.milestone');
            milestones[0].setAttribute('data-amount', '$' + (goalAmount * 0.75).toLocaleString());
            milestones[1].setAttribute('data-amount', '$' + (goalAmount * 0.5).toLocaleString());
            milestones[2].setAttribute('data-amount', '$' + (goalAmount * 0.25).toLocaleString());
            
            // Celebration effect when goal is reached
            if (percentage >= 100) {
                celebrate();
            }
        }
        
        function addAmount(amount) {
            const currentInput = document.getElementById('current-input');
            const currentValue = parseFloat(currentInput.value) || 0;
            currentInput.value = currentValue + amount;
            updateThermometer();
        }
        
        function celebrate() {
            const celebration = document.getElementById('celebration');
            const colors = ['#f39c12', '#e74c3c', '#2ecc71', '#3498db', '#9b59b6', '#e67e22'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    celebration.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 50);
            }
        }
        
        function openScreenshotMode() {
            // Create screenshot overlay
            const screenshotOverlay = document.createElement('div');
            screenshotOverlay.className = 'screenshot-mode';
            screenshotOverlay.id = 'screenshot-overlay';
            
            // Clone the main container for screenshot
            const mainContainer = document.querySelector('.thermometer-container');
            const clonedContainer = mainContainer.cloneNode(true);
            clonedContainer.className = 'screenshot-container';
            
            // Remove controls from cloned container
            const controls = clonedContainer.querySelector('.controls');
            const quickAmounts = clonedContainer.querySelector('.quick-amounts');
            const updateBtn = clonedContainer.querySelector('.update-btn');
            const screenshotBtn = clonedContainer.querySelector('.screenshot-btn');
            
            if (controls) controls.remove();
            if (quickAmounts) quickAmounts.remove();
            if (updateBtn) updateBtn.remove();
            if (screenshotBtn) screenshotBtn.remove();
            
            // Add close button
            const closeBtn = document.createElement('button');
            closeBtn.className = 'close-screenshot';
            closeBtn.innerHTML = 'âœ•';
            closeBtn.onclick = closeScreenshotMode;
            
            clonedContainer.appendChild(closeBtn);
            screenshotOverlay.appendChild(clonedContainer);
            document.body.appendChild(screenshotOverlay);
            
            // Add instruction text
            const instruction = document.createElement('div');
            instruction.style.cssText = `
                position: fixed;
                bottom: 30px;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(0,0,0,0.8);
                color: white;
                padding: 15px 25px;
                border-radius: 25px;
                font-size: 14px;
                z-index: 2001;
                text-align: center;
            `;
            instruction.innerHTML = 'ðŸ“± Perfect for screenshots! Use your device\'s screenshot function now.';
            document.body.appendChild(instruction);
            
            // Remove instruction after 4 seconds
            setTimeout(() => {
                if (instruction.parentNode) {
                    instruction.remove();
                }
            }, 4000);
        }
        
        function closeScreenshotMode() {
            const overlay = document.getElementById('screenshot-overlay');
            if (overlay) {
                overlay.remove();
            }
            // Remove any lingering instruction
            const instructions = document.querySelectorAll('div[style*="position: fixed"]');
            instructions.forEach(inst => {
                if (inst.innerHTML && inst.innerHTML.includes('Perfect for screenshots')) {
                    inst.remove();
                }
            });
        }
        
        // Initialize the thermometer
        updateThermometer();
        
        // Allow Enter key to update
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                updateThermometer();
            }
        });
        
        // Real-time updates as user types
        document.getElementById('current-input').addEventListener('input', updateThermometer);
        document.getElementById('goal-input').addEventListener('input', updateThermometer);
    </script>
</body>
</html>
